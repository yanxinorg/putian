        this.album = [

    function CursorComponent(bar, menu, swiper, hotkey) {
        CursorModule.call(this);

        // 属性
        this.focusArea = 5;
        this.bar = bar;
        this.menu = menu;
        this.swiper = swiper;
        this.hotkey = hotkey;
        this.fileName = 'PG-ONE';
    }

    window.onload = function () {
        var
            barComponent = new BarComponent(),
            menuComponent = new MenuComponent(),
            swiperComponent = new SwiperComponent(),
            hotKeyComponent = new HotKeyComponent(),
            cursorComponent = new CursorComponent(barComponent, menuComponent, swiperComponent, hotKeyComponent),
            transferComponent = new TransferComponent(cursorComponent);

        transferComponent.init();
        barComponent.init();
        menuComponent.init();
        swiperComponent.init();
        hotKeyComponent.init();
        cursorComponent.focusOn();
        document.onkeydown = transferComponent.onKeyDown;
    };
