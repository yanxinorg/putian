<script type="application/javascript">
    function MenuComponent() {
        MenuModule.call(this);

        this.menuPageArray = [{
            itemsPerLine: [4, 1],           // 每行所包含的元素数量

                },
                {

                    width: 283,
                    height: 147,
                    bgImageSrc: 'url(../images/town/licheng/3.jpg) no-repeat',
                    resourceId: 0

                {

                    width: 304,

                    bgImageSrc: 'url(../images/town/licheng/5.jpg) no-repeat',

    function SwiperComponent() {
        SwiperModule.call(this);

        this.swiperTop = 318;
        this.swiperLeft = 925;
        this.swiperWidth = 304;
        this.swiperHeight = 298;
        this.album = [
            {
                img: 'url(../images/swiper-sample.jpg)'
            },
            {
                img: 'url(../images/chengxiang/1.jpg)'
            },
            {
                img: 'url(../images/chengxiang/2.jpg)'
            }
        ];
    }

    function CursorComponent(bar, menu, swiper) {
        CursorModule.call(this);

        // 属性
        this.focusArea = 5;
        this.bar = bar;
        this.menu = menu;
        this.swiper = swiper;
        this.fileName = 'PG-ONE';
    }

    window.onload = function () {
        var
            barComponent = new BarComponent(),
            menuComponent = new MenuComponent(),
            swiperComponent = new SwiperComponent(),
            cursorComponent = new CursorComponent(barComponent, menuComponent, swiperComponent),
            transferComponent = new TransferComponent(cursorComponent);

        transferComponent.init();
        barComponent.init();
        menuComponent.init();
        swiperComponent.init();
        cursorComponent.focusOn();
        document.onkeydown = transferComponent.onKeyDown;
    };
</script>
